<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Blog Posts</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container mt-5">
		<h1>Blog Posts</h1>
		<a href="/posts/new" class="btn btn-primary mb-3">Create New Post</a>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Title</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="post : ${posts}">
					<td>
						<a th:href="@{/posts/edit/{id}(id=${post.id})}" th:text="${post.title}"></a>
					</td>
					<td>
						<a th:href="@{/posts/edit/{id}(id=${post.id})}" class="btn btn-warning btn-sm">Edit</a>
						<a th:href="@{/posts/delete/{id}(id=${post.id})}" class="btn btn-danger btn-sm">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
